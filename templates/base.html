<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEA CAFFE</title>

    <link rel="stylesheet" href="static/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <nav>
            <div class="logo">
                <img src="static/bg.jpg" height="50px" width="50px">
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/booktable">Booktable</a></li>
                <li><a href="/register">signup</a></li>
                <li><a href="/logout">logout</a></li>
            </ul> 
            <form class="d-flex">
                <a href = "/store">
                  <div class ='cart_container'>
                  <img src = "static/cart1.png" width="30px" height="30px">
                  <div class = 'cart-item-count'><h4>{{cart.get_itemtotal}}</h4></div>
              </div>
            </a> 
              </form> 
            
        </nav>   
        
{% if messages %}
{% for message in messages %} 

<div class="alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
    <strong>{{ message }}</strong>
    
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

            
            
{%block body%}{%endblock body%} 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src = "static/cart.js"></script>
</body>
</html>
